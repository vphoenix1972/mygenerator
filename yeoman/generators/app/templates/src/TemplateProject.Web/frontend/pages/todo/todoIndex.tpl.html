<div ng-if="vm.isLoading">
    <app-spinner></app-spinner>
</div>
<div ng-if="!vm.isLoading">
    <h3>ToDo items</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
