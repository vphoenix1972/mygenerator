<div ng-if="vm.isLoading">
    <app-spinner></app-spinner>
</div>
<div ng-if="!vm.isLoading">
    <h3>Users</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th></th>                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in vm.users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td class="app-items-table__buttons-column">
                    <a href
                       ng-click="vm.onDeleteButtonClicked(user)">
                        Delete&nbsp;<i class="fa fa-times"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
