<div class="modal-header">
    <h3 class="app-dialog__title">{{title}}</h3>
</div>

<div class="modal-body">
    <div class="app-confirm-dialog__buttons">
        <button type="button"
                class="btn btn-default"
                (click)="onNoButtonClicked()">
            {{noButtonText}}
        </button>

        <button type="button"
                class="btn btn-primary ml-2"
                (click)="onYesButtonClicked()">
                {{yesButtonText}}
        </button>
    </div>
</div>
