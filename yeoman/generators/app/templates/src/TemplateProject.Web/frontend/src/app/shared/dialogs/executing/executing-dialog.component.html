<div class="modal-header">
    <h3 class="app-dialog__title">{{title}}</h3>
</div>

<div class="modal-body">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated app-progress-dialog__progress-bar" style="width: 100%">

        </div>
    </div>

    <div *ngIf="isCancelButtonVisible()" class="app-progress-dialog__buttons">
        <button type="button" class="btn btn-warning" (click)="onCancelButtonClicked()">
            Cancel
        </button>
    </div>
</div>
