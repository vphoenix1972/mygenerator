<div class="modal-header">
    <h3 class="app-dialog__title">{{vm.options.title}}</h3>
</div>
    
<div class="modal-body app-error-dialog__body">
    <div class="app-row">
        <div class="app-col app-col-10ps app-error-dialog__icon">
            <i class="fa fa-exclamation-circle"></i>
        </div>
        <div class="app-col app-col-90ps app-error-dialog__text">
            {{vm.options.text}}
        </div>
    </div>
</div>

<div class="modal-footer app-error-dialog__buttons">
    <button type="button"
            class="btn btn-default"
            ng-click="vm.onCloseButtonClicked()">
            Close    
    </button>
</div>
