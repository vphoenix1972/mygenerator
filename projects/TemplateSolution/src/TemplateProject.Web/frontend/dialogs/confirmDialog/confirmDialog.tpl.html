<div class="modal-header">
    <h3 class="app-dialog__title">{{vm.options.title}}</h3>
</div>
    
<div class="modal-body">
    <div class="app-confirm-dialog__buttons">
        <button type="button"
                class="btn btn-default"
                ng-click="vm.onNoButtonClicked()">
            {{vm.options.noButtonText}}
        </button>

        <button type="button"
                class="btn btn-primary"
                ng-click="vm.onYesButtonClicked()">
                {{vm.options.yesButtonText}}
        </button>
    </div>
</div>
