<div class="modal-header">
    <h3 class="app-dialog__title">{{title}}</h3>
</div>

<div class="modal-body app-error-dialog__body">
    <div class="row mr-0">
        <div class="col-2 app-error-dialog__icon">
            <i class="fa fa-exclamation-circle"></i>
        </div>
        <div class="col-10 mt-2 app-word-break app-error-dialog__text">
            {{text}}
        </div>
    </div>
</div>

<div class="modal-footer app-error-dialog__buttons">
    <button type="button"
            class="btn btn-default"
            (click)="onCloseButtonClicked()">
            Close
    </button>
</div>
