<div *ngIf="isLoading">
    <app-spinner></app-spinner>
</div>

<div *ngIf="!isLoading">
    <div class="form-group">
        <a href [routerLink]="['/todo/index']">
            <i class="fa fa-arrow-left"></i>&nbsp;Back to list
        </a>
    </div>

    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-sm-2 control-label" for="nameInput">Name</label>
            <div class="col-sm-10">
                <input id="nameInput" name="name" type="text" class="form-control" placeholder="Item name" formControlName="name">
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
