<div *ngIf="isLoading" class="app-loading-form">
    <h3 class="text-center">
        Application is loading...
    </h3>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated app-progress-dialog__progress-bar" style="width: 100%">

        </div>
    </div>
</div>

<div *ngIf="isError" class="card app-loading-error">
    <div class="card-body">
        <div class="row">
            <div class="col-2 mt-2">
                <error-icon></error-icon>
            </div>
            <div class="col-10">
                <h4 class="card-title">Application loading error</h4>
                Sorry, a error occurred during application loading. <br>
                Try again later.
            </div>
        </div>
    </div>
</div>

<div *ngIf="!isLoading && !isError">
    <router-outlet></router-outlet>
</div>

<footer class="footer border-top">
    <div class="ml-4">
        <span class="text-muted">Template Project Â© 2018</span>
    </div>
</footer>

<toaster-container [toasterconfig]="toasterConfig"></toaster-container>
